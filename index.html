<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Gráficos</title>
</head>

<body>

    <div class="container">
        <div class="chart-container">
            <div id="canvas-container"></div>
        </div>


        <div class="controls">
            <select id="chatType" class="select">
                <option value="bar">Barras</option>
                <option value="line">Linha</option>
                <option value="pie">Torta</option>
                <option value="doughnut">Rosquinha</option>
                <option value="radar">Radar</option>
            </select>
            <input type="text" id="labelInput" class="input" placeholder="Legenda">
            <input type="number" id="dataInput" class="input" placeholder="Valor">
            <button onclick="addData()" class="btn">Add dados</button>
            <button onclick="upateChartType()" class="btn">Mudar tipo de gráfico</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
